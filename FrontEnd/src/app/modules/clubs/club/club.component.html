<button back-button (click)="back()">Back</button>
<div class="container">
<h1 class="title">
    Trainers
  </h1>
  <table mat-table [dataSource]="trainers" class="mat-elevation-z8 demo-table table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef>Style</th>
      <td mat-cell *matCellDef="let element">{{element.styleName}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <form [formGroup]="trainerForm" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" formControlName="id" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-select formControlName="styleId" >
      <mat-option value = "1">Judo</mat-option>
      <mat-option value="3">Kickboxing</mat-option>
      <mat-option value="2">BJJ</mat-option>
    </mat-select>
  </mat-form-field>

  </form>

  <button mat-raised-button (click)="addTrainer()" appHoverBtn>
    Add
  </button>
</div>
